<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="border-b-2 border-gray-600">
        <div class="container">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="./images/logo.png" class="h-16" alt="Alcateia Logo" />
            </a>
            <div
              class="flex md:hidden md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
              <!-- <button
                type="button"
                class="focus:outline-black text-white text-sm py-2.5 px-4 border-b-4 border-gray-600 bg-gray-500 hover:bg-gray-400 rounded hidden md:inline-block"
              >
                Click me
              </button> -->
              <button
                data-collapse-toggle="navbar-cta"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                  />
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-cta"
            >
              <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 border-gray-700"
              >
                <li>
                  <a
                    href="#"
                    id="homeLink"
                    class="block py-2 px-3 md:p-0 text-white hover:text-red-500 rounded active:text-red-500"
                    aria-current="page"
                  >
                    Home
                  </a>
                </li>
                <li>
                  <a
                    href="./pages/about.html"
                    id="aboutLink"
                    class="block py-2 px-3 md:p-0 text-white hover:text-red-500 rounded"
                    aria-current="page"
                    >About</a
                  >
                </li>

                <li>
                  <a
                    href="./pages/contact.html"
                    id="contactLink"
                    class="block py-2 px-3 md:p-0 text-white hover:text-red-500 rounded"
                    aria-current="page"
                    >Contatos</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container px-4">
      <div
        class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-20 pb-16 text-center lg:pt-32"
      >
        <p
          class="mx-auto -mt-4 max-w-2xl text-lg tracking-tight text-color2 sm:mt-6"
        >
          Nós
        </p>

        <h1
          class="mx-auto max-w-4xl font-display text-5xl font-medium tracking-tight text-slate-900 sm:text-7xl"
        >
          <span class="inline-block text-color2"
            >Somos a
            <span class="relative whitespace-nowrap text-white">
              <svg
                aria-hidden="true"
                viewBox="0 0 418 42"
                class="absolute top-2/3 left-0 h-[0.58em] w-full fill-red-600/70"
                preserveAspectRatio="none"
              >
                <path
                  d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z"
                ></path>
              </svg>
              <span class="relative">Alcateia</span></span
            >
          </span>
          <span class="inline-block text-white">RockClube</span>
        </h1>

        <p
          class="mx-auto mt-9 max-w-2xl text-lg tracking-tight text-slate-700 sm:mt-6"
        >
          <span class="inline-block text-color2">Ajudamos o próximo</span>
          <span class="inline-block text-color2">e curtimos muito Rock.</span>
        </p>

        <div
          class="mt-12 flex flex-col justify-center gap-y-5 sm:mt-10 sm:flex-row sm:gap-y-0 sm:gap-x-6"
        >
          <a
            class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-slate-900 text-white hover:bg-slate-700 hover:text-slate-100 active:bg-slate-800 active:text-slate-300 focus-visible:outline-slate-900 animate-fade-in-left"
            href="https://www.instagram.com/alcateia_rockclube/"
            target="_blank"
          >
            <img
              src="./images/insta.svg"
              alt="Instagram-logo"
              class="h-4"
            /><span class="ml-3">Instagram</span>
          </a>
          <div
            class="relative flex flex-1 flex-col items-stretch sm:flex-none"
            data-headlessui-state=""
          >
            <a
              href="./pages/contact.html"
              class="group inline-flex ring-1 items-center justify-center rounded-full py-2 px-4 text-sm focus:outline-none ring-slate-200 text-color2 hover:text-slate-300 hover:ring-slate-300 active:bg-slate-100 active:text-slate-600 focus-visible:outline-blue-600 focus-visible:ring-slate-300 animate-fade-in-right"
              id="btn-hero-contact"
              aria-haspopup="true"
              aria-expanded="false"
              data-headlessui-state=""
            >
              Contate nos
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
